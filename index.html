<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
      style-src 'self' fonts.googleapis.com;
      script-src 'self' 'unsafe-inline';
      font-src fonts.gstatic.com;
      img-src *;
      connect-src 'self' moviedb-6n0o.onrender.com;
    "
    />

    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>MovieDB PWA</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="msapplication-config" content="./img/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Movie Night</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <form action="#" method="GET" class="form-wrapper" id="search-form">
          <div class="form-box">
            <!-- <label for="search"></label> -->
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search"
            />
          </div>

          <div class="form-box">
            <!-- <label for="selectOption"></label> -->
            <select class="selectOption" name="selectOption" id="selectOption">
              <!-- <option value="" disabled selected>Select An Option</option> -->
              <option value="popularity">Sort by popularity</option>
              <option value="release-date">Sort by release date</option>
              <option value="vote">Sort by vote</option>
            </select>
          </div>

          <div class="form-box">
            <button type="submit" class="searchButton btn" id="searchButton">
              Search
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
